<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds & Investments - AlumNet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="fandi.css">
</head>
<body>

    <!-- Header Section -->
    <header class="main-header">
        <h1>Funds & Investments</h1>
        <p>Submit your funding request or find investment opportunities.</p>
    </header>

    <!-- Fundseeker Form Section -->
    <section class="form-section">
        <div class="container">
            <h2>Submit Your Funding Request</h2>
            <form id="fundingRequestForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Your Phone Number <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="^\+?[0-9]{7,15}$" required>
                    <div class="form-text">Include country code if applicable. Example: +1234567890</div>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount Required ($) <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter the amount you need" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Funding <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="reason" rows="4" placeholder="Explain why you need the funds" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </form>
        </div>
    </section>

    <!-- Investor View Section -->
    <section class="requests-section">
        <div class="container">
            <h2>View Funding Requests</h2>
            <div id="fundingRequestsContainer">
                <!-- Funding requests will be displayed here -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="fandi.js"></script>
</body>
</html>
