<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumNet - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Register</h2>
            <form id="registerForm" action="login.html" method="POST" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="university">University</label>
                    <select name="myuniversity" id="university">
                        <option value="gu">Gujarat University</option>
                        <option value="iitg">Indian Institute of Technology, Gandhinagar</option>
                        <option value="nu">Nirma University</option>
                        <option value="svnit">Sardar Vallabhbhai National Institute of Technology, Surat</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="department">Department</label>
                    <select name="mydepartment" id="department">
                        <option value="cse">CSE</option>
                        <option value="it">Information Technology</option>
                        <option value="ds">Data Science</option>
                        <option value="eee">EEE</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="year">Year of Passing</label>
                    <input type="number" id="year" name="year" placeholder="YYYY" required>
                </div>

                <div class="input-group username-group">
                    <label for="username">Username</label>
                    <span id="emoji" class="emoji"></span>
                    <input type="text" id="username" name="myusername" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <p id="error-message" class="error-message"></p>
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Already have an account? <a href="ls.html">Login here</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('error-message').textContent = "Passwords do not match!";
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        document.getElementById('year').addEventListener('input', function () {
            const year = parseInt(this.value);
            const currentYear = new Date().getFullYear();
            const emojiSpan = document.getElementById('emoji');
            if (year < currentYear) {
                emojiSpan.textContent = "ðŸŽ“"; // Alumni emoji
            } else {
                emojiSpan.textContent = "ðŸ§‘â€ðŸŽ“"; // Student emoji
            }
        });
    </script>
</body>
</html>
